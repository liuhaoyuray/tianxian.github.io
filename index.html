    let order = [...Array(questions.length).keys()];
    let mistakes = [];
    shuffleArray(order);

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadQuestion() {
      document.getElementById("feedback").textContent = "";
      document.getElementById("next-btn").style.display = "none";

      if (current >= order.length) {
        showSummary();
        return;
      }

      const q = questions[order[current]];
      const questionElem = document.getElementById("question");
      const optionsElem = document.getElementById("options");

      questionElem.textContent = `第 ${current + 1} 题：${q.q}`;
      optionsElem.innerHTML = "";

      const optionOrder = [...q.options.keys()];
      shuffleArray(optionOrder);

      optionOrder.forEach((i) => {
        const btn = document.createElement("button");
        btn.textContent = q.options[i];
        btn.onclick = () => {
          if (i === q.answer) {
            document.getElementById("feedback").textContent = "✅ 回答正确！";
          } else {
            document.getElementById("feedback").textContent = `❌ 回答错误。正确答案是：${q.options[q.answer]}`;
            mistakes.push({
              question: q.q,
              selected: q.options[i],
              correct: q.options[q.answer]
            });
          }
          document.getElementById("next-btn").style.display = "inline";
        };
        optionsElem.appendChild(btn);
      });
    }

    function restartQuiz() {
      current = 0;
      mistakes = [];
      shuffleArray(order);
      document.getElementById("summary").style.display = "none";
      document.getElementById("question-box").style.display = "block";
      loadQuestion();
    }

      const score = Math.max(0, 100 - wrong * 5);

      let html = `<h2>练习完成 ✅</h2>`;
      html += `<p>总题数：${total}，错误数：${wrong}，得分：<strong>${score}</strong> 分</p>`;

      if (wrong > 0) {
        html += "<h3>错题回顾：</h3><ol>";
        mistakes.forEach((m) => {
          html += `<li><strong>题目：</strong>${m.question}<br>
                   <strong>你的选择：</strong>${m.selected}<br>
                   <strong>正确答案：</strong>${m.correct}</li><br>`;
        });
        html += "</ol>";
      } else {
        html += `
  <div id="congrats-message" class="fancy-congrats">
    <span class="typewriter">🎉 太棒了！全部答对！你真的好棒！🎉</span>
  </div>

  <style>
    .fancy-congrats {
      text-align: center;
      padding: 40px 20px;
      animation: glow 2s infinite alternate;
    }

    .fancy-congrats .typewriter {
      display: inline-block;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      font-size: 24px;
      font-weight: bold;
      animation:
        typing 3s steps(30, end),
        blink-caret 0.7s step-end infinite;
      color: #fff;
      background: linear-gradient(90deg, #ff8a00, #e52e71, #9b00ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #ff8a00, 0 0 20px #e52e71, 0 0 30px #9b00ff;
      }
      100% {
        box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #ffff00;
      }
    }
  </style>
`;

      }

      html += '<p><button onclick="restartQuiz()">🔁 重新开始练习</button></p>';
    summary.innerHTML = html;
    }

    document.getElementById("next-btn").addEventListener("click", () => {
      current++;
      loadQuestion();
    });

    loadQuestion();
  </script>
